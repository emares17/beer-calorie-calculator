<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Beer Calorie Calculator</title>
</head>
    <body>
       <h1>Beer Calorie Calculator</h1>
       <div class="form-card">
        <form class="form" action="">
            <div class="container">
                <input placeholder="Enter ABV..." type="text" class="abv-input">
            </div>
            <div class="container">
                <input placeholder="Enter Ounces..." type="text" class="ounces-input">
            </div>
            <div class="container">
                <input placeholder="Enter Approximate Sugar..." type="text" class="sugar-input">
            </div>
            <div>
                <button class="btn" type="submit">Submit</button>
                <button class="reset" type="submit">Reset</button>
            </div>
            <span class="result"></span>
        </form>
       </div>
        <script src="/javascript/main.js"></script>
    </body>
</html>
