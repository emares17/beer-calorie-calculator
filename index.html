<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Beer Calorie Calculator</title>
</head>
    <body>
        <h1>Beer Calorie Calculator</h1>
        <form class="form" action="">
            <div class="container">
                <label class="abv" for="">Beer ABV</label>
                <input placeholder="Enter ABV..." type="text" class="abv-input">
            </div>
            <div class="container">
                <label class="ounces" id="two" for="">Beer Ounces</label>
                <input placeholder="Enter Ounces..." type="text" class="ounces-input">
            </div>
            <div class="container">
                <label class="sugar" for="">Beer Approximate Sugar</label>
                <input placeholder="Enter Sugar..." type="text" class="sugar-input">
            </div>
            <div>
                <button class="btn" type="submit">Submit</button>
                <button class="reset" type="submit">Reset</button>
            </div>
            <span class="result"></span>
        </form>
        <script src="/javascript/main.js"></script>
    </body>
</html>
